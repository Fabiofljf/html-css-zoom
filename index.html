            <div class="foto"></div>

            <!-- /.foto -->

            <div class="barra flex">
                <div class="col_sx pd-lf_10 gap_16 flex">

                    <div class="mute gap_5 flex">
                        <div class="m gap_10 flex flex_column a-s_center">
                            <i class="fa-solid fa-microphone"></i>
                            <section>
                                <h6>
                                    Mute
                                </h6>
                            </section>
                        </div>
                        <div class="arrow">
                            <i class="fa-solid fa-angle-up"></i>
                        </div>
                    </div>
                    <!-- mute -->
                    <div class="stop_video gap_5 flex">
                        <div class="s_v gap_10 flex flex_column a-s_center">
                            <i class="fa-solid fa-video"></i>
                            <section>
                                <h6>
                                    Stop Video
                                </h6>
                            </section>
                        </div>
                        <div class="arrow">
                            <i class="fa-solid fa-angle-up"></i>
                        </div>
                    </div>
                    <!-- stop_video -->

                </div>
                <!-- /.col_sx -->
                <div class="col gap_10 flex just_center">

                    <div class="invite gap_5 flex">
                        <div class="_invite gap_10 flex flex_column a-s_center">
                            <i class="fa-solid fa-user-plus"></i>
                            <section>
                                <h6>
                                    Invite
                                </h6>
                            </section>
                        </div>
                    </div>
                    <!-- invite -->
                    <div class="manage_partecipans gap_5 flex">
                        <div class="manage gap_10 flex flex_column a-s_center">
                            <i class="fa-solid fa-user-group"></i>
                            <section>
                                <h6>
                                    Manage Partecipans
                                </h6>
                            </section>
                        </div>
                    </div>
                    <!-- Manage Partecipans -->
                    <div class="polling gap_5 flex">
                        <div class="_polling gap_10 flex flex_column a-s_center">
                            <i class="fa-solid fa-chart-column"></i>
                            <section>
                                <h6>
                                    polling
                                </h6>
                            </section>
                        </div>
                    </div>
                    <!-- polling -->
                    <div class="sharescreen gap_5 flex">
                        <div class="sharescreen gap_10 flex flex_column a-s_center">
                            <i class="fa-solid fa-share-from-square"></i>
                            <section>
                                <h6>
                                    ShareScreen
                                </h6>
                            </section>
                        </div>
                        <div class="arrow">
                            <i class="fa-solid fa-angle-up"></i>
                        </div>
                    </div>
                    <!-- ShareScreen -->
                    <div class="chat gap_5 flex">
                        <div class="_chat gap_10 flex flex_column a-s_center">
                            <i class="fa-solid fa-comment"></i>
                            <section>
                                <h6>
                                    Chat
                                </h6>
                            </section>
                        </div>
                    </div>
                    <!-- chat -->
                    <div class="record gap_5 flex">
                        <div class="_record gap_10 flex flex_column a-s_center">
                            <i class="fa-solid fa-record-vinyl"></i>
                            <section>
                                <h6>
                                    Record
                                </h6>
                            </section>
                        </div>
                    </div>
                    <!-- record -->
                    <div class="breackoutrooms gap_5 flex">
                        <div class="_breackoutrooms gap_10 flex flex_column a-s_center">
                            <i class="fa-solid fa-table-cells-large"></i>
                            <section>
                                <h6>
                                    Breackoutrooms
                                </h6>
                            </section>
                        </div>
                    </div>
                    <!-- breackoutrooms -->
                    <div class="more gap_5 flex">
                        <div class="_more gap_10 flex flex_column a-s_center">
                            <i class="fa-solid fa-ellipsis"></i>
                            <section>
                                <h6>
                                    More
                                </h6>
                            </section>
                        </div>
                    </div>
                    <!-- more -->

                </div>
                <!-- /.col -->
                <div class="col_dx flex just_end a-i_center">
                    <div>
                        <section>
                            <h5>
                                End meeting
                            </h5>
                        </section>
                    </div>
                </div>
                <!-- /.col_dx -->
            </div>
